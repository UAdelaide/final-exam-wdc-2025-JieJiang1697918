<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dog Walking Service</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
    body {
      background: linear-gradient(to right, #ffe, #eef);
      color: #aaa;
      font-family: "Papyrus", cursive;
      font-size: 12px;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 20px;
      text-align: center;
      font-size: 30px;
      background: pink;
      animation: spin 5s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .content {
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
    }
    .card {
      width: 150px;
      border: 1px solid #ccc;
      margin: 5px;
      padding: 5px;
      box-shadow: 5px 5px 10px #999;
      background: #fff;
    }
    .refresh-button {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 8px;
      padding: 3px;
      background: yellow;
      cursor: pointer;
    }
    .marquee {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      animation: marquee 10s linear infinite;
    }
    @keyframes marquee {
      0% { transform: translate(100%, 0); }
      100% { transform: translate(-100%, 0); }
    }
    </style>
</head>

<body>

    <header>Dog Walking Service</header>
    <p>Dog Walking Service</p>

    <div class="marquee"> Book your dog walk today!</div>

    <div id="app" class="content">
        <div class="card" v-for="n in 20" :key="n">
            <img :src="dogImage" style="width: 100%; height: 100px;" alt="">
            <p><strong>Name:</strong> Doggo {{n}}</p>
            <p><strong>Breed:</strong> Unknown</p>
            <p><strong>Info:</strong> Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
    </div>

    <button class="refresh-button" @click="fetchDog">Reload Dog</button>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          dogImage: ''
        }
      },
      methods: {
        async fetchDog() {
          const res = await fetch('https://dog.ceo/api/breeds/image/random');
          const data = await res.json();
          this.dogImage = data.message;
        }
      },
      mounted() {
        this.fetchDog();
      }
    }).mount('#app');
  </script>

</body>

</html>
